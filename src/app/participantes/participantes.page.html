<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-router-link routerLink="/participantes"
      >Lista de participantes</ion-router-link
    >
    <br />
    <ion-router-link routerLink="/home" class="salir" >Salir</ion-router-link>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Lista de participantes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <app-mostrar-participante  *ngFor="let parti of participantesBase"  [participante]="parti"></app-mostrar-participante>
  </ion-content>
</div>
